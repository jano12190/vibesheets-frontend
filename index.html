<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeSheets Login</title>
  <!-- Add Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Add Auth0 SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/auth0-js/9.23.2/auth0.min.js"></script>
  <!-- Add Font Awesome for social icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="branding">Vibesheets</div>
  
  <div class="login-container">
    <h1>Welcome Back</h1>
    <div id="login-error" class="error-message" style="display: none;"></div>
    <div id="loading" class="loading-message" style="display: none;">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
    
    <button class="login-btn google-login" onclick="handleGoogleLogin()" id="googleBtn">
      <i class="fab fa-google social-icon"></i>
      Continue with Google
    </button>
    
    <div class="divider"></div>
    
    <button class="login-btn auth0-login" onclick="handleAuth0Login()" id="loginBtn">
      <i class="fas fa-sign-in-alt social-icon"></i>
      Sign In with Email
    </button>
    
    <button class="login-btn auth0-signup" onclick="handleAuth0Signup()" id="signupBtn">
      <i class="fas fa-user-plus social-icon"></i>
      Create New Account
    </button>
  </div>
  
  <div class="wave"></div>
  
  <!-- Include the combined authentication and UI module -->
  <script src="assets/js/login.js"></script>
</body>
</html>
